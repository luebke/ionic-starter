<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <button class="button icon ion-navicon button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button icon ion-gear-a button-clear"></button>
      </ion-header-bar>


      <ion-content class="padding has-subheader has-tabs">

        <div class="list list-inset">
          <label class="item item-input item-floating-label">
            <span class="input-label">Vorname</span>
            <input type="text" placeholder="Dein Vorname">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Nachname</span>
            <input type="text" placeholder="Dein Nachname">
          </label>

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Suchbegriff">
            </label>
            <button class="button button-small">Suchen</button>
          </div>

          <label class="item item-input">
            <textarea placeholder="Kommentar"></textarea>
          </label>

          <label class="item item-input item-select">
            <span class="input-label">Stadt</span>
            <select>
              <option>Burgstemmen</option>
              <option>Nordstemmen</option>
              <option>Alfeld</option>
              <option>Hildesheim</option>
              <option>Hannover</option>
            </select>
          </label>

          <div class="item item-checkbox checkbox-assertive">
            <label class="checkbox">
              <input type="checkbox">
            </label>
            <span class="input-label">AGB</span>
          </div>

          <div class="item item-toggle">
            <span class="input-label">Push Benachrichtigung</span>
            <label class="toggle toggle-assertive">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>

          <div class="item range range-assertive">
            <span class="input-label">Bewertung</span>
            <i class="icon ion-sad-outline"></i>
            <input type="range" name="benchmark" min="0" max="100" value="75">
            <i class="icon ion-happy"></i>
          </div>
          
          <div class="item item-divider">
            Mann oder Frau?
          </div>

          <label class="item item-radio">
            <input type="radio" name="salutation">
            <div class="radio-content">
              <div class="item-content">Frau</div>
              <i class="radio-icon ion-woman"></i>
            </div>
          </label>

          <label class="item item-radio">
            <input type="radio" name="salutation">
            <div class="radio-content">
              <div class="item-content">Mann</div>
              <i class="radio-icon ion-man"></i>
            </div>
          </label>

        </div>
