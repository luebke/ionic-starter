<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="medienlaborapp">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h2 class="title">medienlabor</h2>
      </ion-header-bar>

      <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Suche">
        </label>
      </div>

      <ion-content class="has-subheader">
        <ion-list ng-controller="ListCtrl">
          <ion-item class="item-avatar" ng-repeat="user in data">
            <img src="{{::user.id + '.jpg'}}">
            <h2 ng-bind="::user.name"></h2>
            <h3 ng-bind="::user.pos | uppercase"></h3>
            <p ng-bind="::user.desc"></p>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-pane>

  </body>
</html>
