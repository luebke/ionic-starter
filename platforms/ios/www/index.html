<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <button class="button icon ion-navicon button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button icon ion-gear-a button-clear"></button>
      </ion-header-bar>


      <ion-content class="padding">

        <div class="list list-inset" ng-controller="ListCtrl as ctrl">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Vorname</span>
            <input type="text" ng-model="ctrl.foo">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Nachname</span>
            <input type="text" ng-model="ctrl.bar">
          </label>

          <div class="item">
            foo {{ctrl.foo}}<br>
            foo initial binden ::: {{::ctrl.foo}}<br>
            bar {{ctrl.bar}}<br>
            summe {{ctrl.foo + ctrl.bar}}<br>
            <button class="button button-small button-positive" ng-click="ctrl.reset()">reset</button>
          </div>

          <div class="item">
            <button class="button button-positive button-block" ng-click="ctrl.showValues()">Alert</button>
          </div>

        </div>

      </ion-content>

    </ion-pane>
  </body>
</html>
